<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            align-items: center;
            width: 100vw;
            min-width: 1750px;
            height: 75px;
            background-color: black;
            padding: 0 250px;
        }

        nav div {
            width: 100px;
            font-size: 25px;
            color: #fff;
        }

        nav ul {
            display: flex;
            margin-left: 300px;
            color: #fff;
        }

        nav ul li {
            font-size: 20px;
            padding: 4px 25px;
            margin-right: 70px;
        }

        nav ul li.active {
            color: black;
            background-color: #fff;
            border-radius: 5px;

        }

        .aboutme {
            width: 100vw;
        }

        .aboutme .aboutme-list {
            width: 100vw;
            height: 900px;
            background-image: url(./images/中秋.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .aboutme-list-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .aboutme-list-item p {
            width: 500px;
            text-align: center;
            font-size: 25px;
            font-weight: 700;
        }

        .aboutme-story {
            display: flex;
            width: 100%;
            border-top: 1px solid #eee;
            align-items: center;
            margin-top: 10px;
        }

        .aboutme-story .aboutme-story-headportrait {
            margin-top: 10px;
            margin-left: 10px;
            width: 400px;
            height: 400px;
        }

        .aboutme-story .aboutme-story-headportrait img {
            width: 400px;
            height: 400px;
        }

        .aboutme-story .aboutme-story-text {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 400px;
            height: 400px;
            margin-left: 75px;
        }

        .contact {
            width: 100vw;
        }

        .contact p{
            text-align: center;
            font-size: 25px;
            font-weight: 700;
        }

        .contact .contact-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .contact .contact-list span {
            padding: 10px;
        }
    </style>


</head>

<body>
    <nav>
        <div>个人网站</div>
        <ul>
            <li class="active">首页</li>
            <li class="active">关于</li>
            <li>经历</li>
            <li>日志</li>
            <li>联系方式</li>
        </ul>

    </nav>

    <!-- 关于我 模块 -->
    <div class="aboutme">
        <!-- 头部背景 -->
        <div class="aboutme-list">
        </div>
        <!-- 关于我 -->
        <div class="aboutme-list-item">
            <p>关于我</p>
            <p>About me</p>
        </div>
        <!-- 介绍 -->
        <div class="aboutme-story">
            <div class="aboutme-story-headportrait">
                <img src="./images/头像.jpg" alt="头像">
            </div>
            <div class="aboutme-story-text">
                <p>姓名: jomn</p>
                <p>性别：男</p>
                <p>位置：广州</p>
                <p>出生年月: 2001-09-09</p>
                <p>专业：前端开发</p>
                <p>学校：粤嵌</p>
                <p>星座：金猪座</p>
                <p>爱好：打游戏</p>
            </div>
        </div>
        <div class="aboutme-story">
            <div class="aboutme-story-headportrait">
                <img src="./images/头像2.jpg" alt="头像">
            </div>
            <div class="aboutme-story-text">
                <p>姓名: Jayson</p>
                <p>性别：男</p>
                <p>位置：广州</p>
                <p>出生年月: 2001-09-09</p>
                <p>专业：前端开发</p>
                <p>学校：粤嵌</p>
                <p>星座：摩羯座</p>
                <p>爱好：听音乐</p>
            </div>
        </div>
    </div>

    <div class="contact">
            <p>
                Contact we 联系我们
            </p>
            <div class="contact-list">
                <span>姓名：<input type="text"></span>
                <span>手机：<input type="number"></span>
                <span>邮箱：<input type="email"></span>
                <span>城市：<input type="text"></span>
                <span>留言：<input type="text"></span>
                <button>提交</button>
        </div>
    </div>

</body>

</html>
