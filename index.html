<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        nav {
            display: flex;
            align-items: center;
            width: 100vw;
            min-width: 1750px;
            height: 75px;
            background-color: black;
            padding: 0 250px;
        }

        nav div {
            width: 100px;
            font-size: 25px;
            color: #fff;
        }

        nav ul {
            display: flex;
            margin-left: 300px;
            color: #fff;
        }

        nav ul li {
            font-size: 20px;
            padding: 4px 25px;
            margin-right: 70px;
        }

        nav ul li.active {
            color: black;
            background-color: #fff;
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <nav>
        <div>个人网站</div>
        <ul>
            <li class="active">首页</li>
            <li class="active">关于</li>
            <li>经历</li>
            <li>日志</li>
            <li>联系方式</li>
        </ul>

    </nav>
</body>

</html>
