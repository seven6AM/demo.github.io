<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        
        nav {
            display: flex;
            align-items: center;
            width: 100vw;
            min-width: 1750px;
            height: 75px;
            background-color: black;
            padding: 0 250px;
        }

        nav div {
            width: 100px;
            font-size: 25px;
            color: #fff;
        }

        nav ul {
            display: flex;
            margin-left: 300px;
            color: #fff;
        }

        nav ul li {
            font-size: 20px;
            padding: 4px 25px;
            margin-right: 70px;
        }

        nav ul li.active {
            color: black;
            background-color: #fff;
            border-radius: 5px;

        }

        .aboutme {
            width: 100vw;
            margin: 0 auto;
        }

        .aboutme .aboutme-list {
            width: 100%;
            height: 973px;
            background-image: url(./images/中秋.jpg);
            background-repeat: no-repeat;
        }

        .aboutme-list-item {
            display: flex;
            flex-direction: column;
            width: 1806px;
            overflow: hidden;
        }

        .aboutme-list-item p {
            width: 1806px;
            margin: 5px 0 5px 0 ;
            text-align: center;
            overflow: hidden;
        }

        .aboutme-story {
            display: flex;
            width: 100%;
            border: 1px solid #eee;
            align-items: center;
        }
        
        .aboutme-story .aboutme-story-headportrait {
            margin: 10px;
            width: 400px;
            height: 400px;
        }

        .aboutme-story .aboutme-story-headportrait img {
            width: 400px;
            height: 400px;
        }

        .aboutme-story .aboutme-story-text {
            width: 400px;
            height: 400px;
        }

        .aboutme-story .aboutme-story-text p {
            margin: 12px 5px 25px 5px;
        }
    </style> 


</head>

<body>
    <nav>
        <div>个人网站</div>
        <ul>
            <li class="active">首页</li>
            <li class="active">关于</li>
            <li>经历</li>
            <li>日志</li>
            <li>联系方式</li>
        </ul>

    </nav>

    <!-- 关于我 模块 -->
    <div class="aboutme">
        <!-- 头部背景 -->
        <div class="aboutme-list">
        </div>
        <!-- 关于我 -->
        <div class="aboutme-list-item">
                <p>关于我</p>
                <p>About me</p>
        </div>
        <!-- 介绍 -->
        <div class="aboutme-story">
                <div class="aboutme-story-headportrait">
                    <img src="./images/头像.jpg" alt="头像">
                </div>
                <div class="aboutme-story-text">
                    <p>姓名：</p>
                    <p>性别：</p>
                    <p>位置：</p>
                    <p>出生年月：</p>
                    <p>专业：</p>
                    <p>学校：</p>
                    <p>星座：</p>
                    <p>爱好：</p>
                    <p>特长：</p>
                </div>    
        </div>
    </div>

</body>

</html>
